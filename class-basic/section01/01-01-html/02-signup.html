<html lang="ko">
<head>
    <title>나만의 회원가입 실습</title>
</head>
<body>
    <h1>회원가입</h1>
    <input type="text" placeholder="이메일을 입력해 주세요."/><br />

    <input type="password" placeholder="비밀번호를 입력해 주세요."/><br />
    <input type="password" placeholder="비밀번호를 다시 입력해 주세요."/><br />

        <option>경기</option>
        <option>인천</option>
    </select><br />
    <input type="radio" name="내가만든그룹" />여성 <input type="radio" name="내가만든그룹" />남성<br />
    <input type="checkbox" />이용약관 개인정보 수집에 동의합니까?
    <hr />
    <button>
        <h1>가입하기</h1>
    </button>
