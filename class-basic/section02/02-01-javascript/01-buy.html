<!DOCTYPE html>
<html lang="ko">
<head>
    <title>구매하기 실습</title>
    <!-- 서순 
    1. 버튼 만들기
    2. 버튼 누룰시 동작하는 내용을 <head>에 <script>내에 기능(function)을 만든다
    3. 생성한 기능(function)를 <body>에 버튼과 연결 시켜줌 > <button>태그에 onclick을 넣음 
    -->
    <script>
        function 구매기능() {
            alert("구매할 금액은?")
            alert(1000 + 5000)
        }
    </script>
</head>
<body>
    <div>1000+5000</div> <!-- <body> 안에 글자는 <div>나 <span>에 작성 -->
    <button onclick="구매기능()">구매하기</button>
</body>
</html>
