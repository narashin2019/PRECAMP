<!DOCTYPE html>
<html lang="ko">
<head>
    <title>다양한 데이터저장 실습</title>
    <script>
        // 1. 변수 
        let 나의이름 = "철수"
        //let 나의이름 = 철수 이거는 위에서 누군가 만들어 놓은 철수 라는 변수로 생각함, 문자열로 "" 감싸야함
        나의이름 = "영희"
        //js는 위에서 차례대로 실행 됨
        //js주석은 슬래쉬 2개, 주석은 실행 안됨
        //js는 기능이고 브라우저에 보이는 것은 html(body)다.
        //js만 보려면? > 개발자도구 옵션 커맨드 i / 컨 쉽 i
        //개발자도구에서 console에서 js 확인/ 엘리먼트에서는 html확인 
        //콘솔에 변수값 띄우기
        console.log(나의이름)
        

        const 친구이름 = "철수"
        // 친구이름 = "영희"
        // 개발자모드 콘솔 창에 에러 02-data.html:20 Uncaught TypeError: Assignment to constant variable. at 02-data.html:20:14
    
        console.log(친구이름)


        // 2. 변수의 계산
        // 등호 기호는 우측의 값이 좌측에 들어가는 것
        // 실행순서: 우측 계산 후 6000값이 총합계 변수에 들어감 
        const 철수가진돈 = 1000
        const 영희가진돈 = 5000
        const 총합계 = 철수가진돈 + 영희가진돈
        console.log(총합계)//6000
        //clg엔터
        
        //변수와 문자열은 다르다
        //console.log(총합계) vs. console.log("총합계") > 좌측은 변수 내의 값 찍기 vs. "문자열" 찍기

        const 철수가진돈2 = "1000"
        const 영희가진돈2 = "5000"
        const 총합계2 = 철수가진돈2 + 영희가진돈2
        console.log(총합계2)//10005000

        const 철수가진돈3 = "1000" //문자열과 숫자를 더하면? > 숫자가 문자열로 자동변환되어 문자열 이어붙이기로 나옴
        const 영희가진돈3 = 5000
        const 총합계3 = 철수가진돈3 + 영희가진돈3
        console.log(총합계3) //10005000

        // 3. 객체에 저장하기
        // 객체: 성격이 다른 데이터들을 저장할 떄 사용
        // 학생증1 이라는 객체 상자에 {}안에 정보를 담음

        const 학생증1 = {
            이름: "철수", //키: 밸류 -> 좌측은 변수, 우측은 값
            나이: 12,
            학교: "다람쥐초등학교"
        }
        const 학생증2 = {
            이름: "영희", 
            나이: 11,
            학교: "토끼초등학교"
        }

        const 학생증3 = {
            이름: "맹구", 
            나이: 13,
            학교: "공룡초등학교"
        }
        console.log(학생증1.이름)
        console.log(학생증1.나이)
        console.log(학생증1.학교)


        // 4. 배열에 저장하기 
        const 사탕바구니 = ["포도맛사탕", "딸기맛사탕"]
        const 학생증목록 = [학생증1, 학생증2]

        //배열기능 연습 - 검색하면 나옴 자주쓰는것만 실습
        사탕바구니.push("박하맛사탕")
        console.log(사탕바구니)

        학생증목록.push(학생증3)
        console.log(학생증목록) //콘솔창에서 화살표 펼치면 각 객체 자세히 볼 수 있음

        console.log(학생증목록.length) // 배열에서 첫번째는 0
        console.log(학생증목록[0]) //학생증목록 배열에서 첫번째 값
        console.log(학생증목록[2]) //학생증목록 배열에서 마지막 값
        
        //배열이 너무 길 때 마지막 값 뽑기
        
        console.log(학생증목록[학생증목록.length - 1])         

        //실무에서는 변수선언 후 넣는다,
        //배열이 너무 길 때 마지막 값 뽑기
        const 마지막칸번호 = 학생증목록.length - 1
        console.log(학생증목록[마지막칸번호])   

        // 5. 배열안의 객체에서 꺼내기
        학생증목록[0].나이 // 값을 콘솔에서 못봄
        console.log(학생증목록[0].나이) //값을 콘솔에서 보려면 console.log()



    </script>
</head>
<body>
    
</body>
</html>
