<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이메일 쪼개기 실습</title>
    <script>
        //문자열도 배열의 기능을 사용할 수 있다.

        // @기준으로 쪼개기
        const 내가입력한이메일 = "codecamp@gmail.com"
        const 분리된결과 = 내가입력한이메일.split("@")
        console.log(분리된결과) //콘솔에 문자열이 들어간 배열[]형태로 표시, 길이, [0] [1] 값도 각각 보여줌

        const 이메일앞부분 = 분리된결과[0]
        const 이메일뒷부분 = 분리된결과[1]
        console.log(이메일앞부분) //codecamp
        console.log(이메일뒷부분) // gmail.com

        //이메일앞부분의 뒤를 ****으로 바꾸기
        const 새로운이메일앞부분글자 = 이메일앞부분.slice(0,4) //[0]번부터 시작해서 4개 잘라줘
        const 새로운이메일앞부분별표 = "****"
        const 새로운이메일앞부분 = 새로운이메일앞부분글자 + 새로운이메일앞부분별표 // 문자열 끼리의 덧셈 가능
        console.log(새로운이메일앞부분) //code****

        const 새로운이메일 = 새로운이메일앞부분 + "@" + 이메일뒷부분 //문자열 끼리의 덧셈 가능
        console.log(새로운이메일) //code****@gmail.com

        
    </script>
</head>

</body>
</html>
