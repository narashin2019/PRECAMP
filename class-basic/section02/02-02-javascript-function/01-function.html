<!DOCTYPE html>
<html lang="ko">
<head>
    <title>함수 실습</title>
    <script>
        // 버튼은 3개지만 기능은 하나다.
        // function A(){} >> 기능을 만든것 = 함수!
        // 주의!! {}중괄호 안에서 변수 사용가능, 중괄호 밖에서는 변수 사용x
        
        function 과자자판기(지폐투입구) {
            console.log("들어온 지폐" + 지폐투입구)
        }


    </script>
</head>
<body>
    
    <!-- 
    <button onclick="과자자판기()">
    과자자판기() >> 괄호에 뭔가를 주고받을 수 있다. >> 파라미터를 주고 받는 것
    값이 없다면 주고받는 값이 없는 상태
        -->
   
    <button onclick="과자자판기(1000)">1000원 넣기</button>
    <button onclick="과자자판기(5000)">5000원 넣기</button>
    <button onclick="과자자판기(10000)">10000원 넣기</button>
</body>
</html>
