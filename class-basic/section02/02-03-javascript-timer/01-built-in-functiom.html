<!DOCTYPE html>
<html lang="ko">
<head>

    <title>내장함수 실습</title>
    <script>

        //setTimeout(기능, 초=000더해야함) 시간지연함수
        //setInterval(기능, 초) 시간 반복 함수

        setTimeout(function(){
            console.log("3초가 지났습니다.")
        }, 3000)

        setInterval(function(){
            console.log("3초마다 한 번씩 실행됩니다.")
        }, 3000)

    </script>
</head>
<body>
    
</body>
</html>
