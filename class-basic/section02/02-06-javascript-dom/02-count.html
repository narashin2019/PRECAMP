<!DOCTYPE html>
<html lang="ko">
<head>
    <title>카운트 실습</title>
    <script>
        
        function 더하기기능() {
           
            //1. 화면에 보이는 숫자있고 + 버튼을 누르면 숫자가 1씩 증가한다.
            const 숫자 = document.getElementById("카운트").innerText 
            //2. 숫자가 아니라 이너"텍스트"라서 "0"을 가져옴. 그래서 문자열을 숫자로 바꾸고 더하기1해야함
            const 더해진숫자 = Number(숫자) + 1
            //3. 0을 1로 Id"카운트"가 지칭하는 HYML코드 이너텍스트에 보내줌
            document.getElementById("카운트").innerText = 더해진숫자

        }

        function 빼기기능() {
            
            const 숫자 = document.getElementById("카운트").innerText 
            const 빼진숫자 = Number(숫자) - 1
            
            document.getElementById("카운트").innerText = 빼진숫자

        }

    </script>
</head>
<body>
    
</body>

<div id="카운트">0</div>
<button onclick="더하기기능()"> + </button>
<button onclick="빼기기능()"> - </button>
<!-- 버튼은 인라인요소라 좌우나란히 보임. -->

</html>
