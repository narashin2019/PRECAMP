<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>


        //버튼 누르면 인증번호 생성 함수
        function 인증번호요청기능() {
            const 랜덤한숫자 = Math.random()
            console.log(랜덤한숫자)

            //
            const 여섯자리숫자 = Math.floor(랜덤한숫자 * 1000000)  //10의 6제곱곱하기 = 6자리 뒤로 이동
            //console.log(여섯자리숫자)

            //위 코드는 버그가 있다. 
            //0으로 시작하는 숫자는 없음. 앞부분0이 생략되어 출력. 버튼 누르다 보면 066838에서 0이 생략되어 66838 다섯글자가 찍힘
            //문자열로 감싸주면 "066838" 를 출력할 수있다. (문자열)
            
            //항상 6글자를 반환하도록 수정 String().padStart(글자수, ??)
            const 인증번호 = String(여섯자리숫자).padStart(6, "0")
            //console.log(인증번호)

            //크롬 브라우저 개발자도구 콘솔창에서 그대로 내장함수를 써도 값이 나온다(정해진함수대로계산)
            //실제 데이터로 사용하려면 변수에 담아서 써야한다. 
            //실습할때 콘솔창에서만 하면 습관되니까 변수에 담아서 쓰도록.

        }


        // 버튼 누르면 타이머 카운트다운 시작 함수 >> 인터벌함수는 버튼클릭할때 작동하게하고
        function 타이머(){

            let 시간 = 180

            //시간지연함수(기능, 초) 1초1000
            setInterval(function(){
                
                const 분 = Math.floor(시간/60)

                const 초 = 시간 % 60

                console.log("남은시간" + 분 +":" + 초 )

                시간 = 시간 - 1

            }, 1000)

        }
        
        //버튼 누르면 타이머 시작값이 보여지는 함수
        function 타이머시작() {

            document.getElementById("타이머보이는자리").innerHTML = `
            <div> 

            `

        }
    






    </script>
</head>
<body>

    <!-- 인증번호가 뜨는 위치 -->
    <div id="인증번호보이는자리"></div>


    <button onclick="타이머()" onclick="인증번호요청기능()">인증번호 요청하기</button>
    <!-- 버튼 누르면 인증번호6자리가 뜸과 동시에 타이머가 카운트다운되어야 맞음. 아까 3:00 이 3:0 으로 나왔던것 같은데 -->
    

    <!-- 버튼을 누르면, 버튼 아래에 타이머 카운트가 보이는 위치 -->
    <div id="타이머보이는자리"></div>
    




</body>
</html>
