<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
       
        function 인증번호요청기능(){

            //1.인증번호 만들기
            const 인증번호 = String(Math.floor(Math.random() * 1000000)).padStart(6,"0")
            //String(Math.floor(Math.random() * 1000000)).padEnd(2,"0") 참고 

            //2.인증번호보여주기
            document.getElementById("인증번호보여주는곳").innerText = 인증번호

            //3.카운트시간보여주기

            let 남은시간 = 180

            //4. 1초씩 내려가는 타이머 실행
            // 시간지연 함수 사용setInterval(기능, 초)

            let 철수의상자 = setInterval(function(){
                const 분 = Math.floor(남은시간 / 60)
                const 초 = 남은시간 % 60
                document.getElementById("남은시간보여주는곳").innerText = `${분}:${초}`
                //뺵틱 안에 js 함수에 있는 변수값 넣으려면 ${변수명} 을 사용한다 
                    
                남은시간 = 남은시간 = 1
            }, 1000)
        }

        
        //clearInterval(철수의상자)
        //clearTimeout()


        //문제1)
        //1초후에 시작하는 현상 >> 세팅값을 남은시간=179, 남은시간보여주는곳 div안에 숫자를 지우자

        // 문제2)
        // 인증번호 요청하기 버튼 여러번 누르면 여러개가 실행됨
        // 해결방법) 1.막기 2.누를때마다 기존것없애기
        // setInterval(){} 함수 자체를 다른 변수 let에 넣고 clearInterval()함수사용
        // clearTimeout() 사용 가능

        document.getElementById("버튼").disabled = true
        //위 코드는 스크립트 위치에서 HTML태그 속성바꾸는 방법
        //<button id="버튼">인증번호 요청하기</button> 에 속성추가하는 방법
        document.getElementById("버튼").style = "color: red"
    
    </script>
</head>
<body>

    <div id="인증번호보여주는곳">000000</div>
    <button id="버튼" onclick="인증번호요청기능()">인증번호 요청하기</button>
    <div id="남은시간보여주는곳"></div>


</body>
</html>
